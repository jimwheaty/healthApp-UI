<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>DeePeR</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Navbar-Centered-Brand.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="row g-0">
        <div class="col">
            <h1>DeePeR</h1>
        </div>
    </div>
    <div class="row g-0 justify-content-center" style="padding-top: 118px;">
        <div class="col-auto">
            <h2>Sign up</h2>
        </div>
    </div>
    <div class="row g-0 justify-content-center" style="padding-top: 17px;">
        <div class="col-auto"><input type="text" placeholder="email" name="email" style="padding-top: 4px;" inputmode="email"></div>
    </div>
    <div class="row g-0 justify-content-center" style="padding-top: 16px;">
        <div class="col-auto"><input type="password" name="password" placeholder="password"></div>
    </div>
    <div class="row g-0 justify-content-center" style="padding-top: 17px;">
        <div class="col-auto"><input type="text" placeholder="name" name="name" style="padding-top: 4px;"></div>
    </div>
    <div class="row g-0 justify-content-center" style="padding-top: 17px;">
        <div class="col-auto"><select>
                <optgroup label="Infants">
                    <option value="Infants.0-6" selected="">0-6 month old</option>
                    <option value="Infants.7-12">7-12 months old </option>
                </optgroup>
                <optgroup label="Children">
                    <option value="Children.1-3">1-3 years old</option>
                    <option value="Children.4-8">4-8 years old</option>
                </optgroup>
                <optgroup label="Males">
                    <option value="Males.9-13">9-13 years old</option>
                    <option value="Males.14-18">14-18 years old</option>
                    <option value="Males.19-30">19-30 years old</option>
                    <option value="Males.31-50">31-50 years old</option>
                    <option value="Males.51-70">51-70 years old</option>
                    <option value="Males.>70">&gt; 70 years old</option>
                </optgroup>
                <optgroup label="Female">
                    <option value="Female.9-13">9-13 years old</option>
                    <option value="Female.14-18">14-18 years old </option>
                    <option value="Female.19-30">19-30 years old</option>
                    <option value="Female.31-50">31-50 years old</option>
                    <option value="Female.51-70">51-70 years old</option>
                    <option value="Female.>70">&gt; 70 years old</option>
                </optgroup>
                <optgroup label="Pregnancy">
                    <option value="Pregnancy.14-18">14-18 years old</option>
                    <option value="Pregnancy.19-30">19-30 years old</option>
                    <option value="Pregnancy.31-50">31-50 years old</option>
                </optgroup>
                <optgroup label="Lactation">
                    <option value="Lactation.14-18">14-18 years old</option>
                    <option value="Lactation.19-30">19-30 years old</option>
                    <option value="Lactation.31-50">31-50 years old</option>
                </optgroup>
            </select></div>
    </div>
    <div class="row g-0 justify-content-center" style="padding-top: 14px;">
        <div class="col-auto"><a class="btn btn-primary" role="button" href="home.html">Sign up</a></div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
